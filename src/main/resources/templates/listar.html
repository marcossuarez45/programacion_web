<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Insert title here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">clientes</a>
				</li>
			</ul>
		</div>
	</nav>

 <div class="container">
         <h1 class="text-secondary border border-success border-top-0 boder-left-0 border-rigth-0" th:text="${titulo}"></h1>
          <p><a th:href="@{/form}" class="btn btn-success btn-xs">Crear cliente</a></p>
          <table class="table table-striped">
			  <thead>
				  <th>Id</th>
				  <th>Nombre</th>
				  <th>Apellido</th>
				  <th>Email</th>
				  <th>fecha</th>
				  <th>Editar</th>
				  <th>Elminar</th>
			  </thead>
			  <tbody>
				  <tr th:each="cliente: ${clientes}">
					 <td th:text="${cliente.id}"></td> 
					 <td th:text="${cliente.nombre}"></td>
					 <td th:text="${cliente.apellido}"></td>
					 <td th:text="${cliente.email}"></td>
					 <td th:text="${cliente.createat}"></td>
					 <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
					 <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'" onclick="return confirm('estas seguro que quieres eliminar?');"></a></td>
				  </tr>
			  </tbody>
		  </table>
    </div>
   

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
